# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { OPENAI_API_KEY: config.openaiApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openaiApiKey
    properties:
      openaiApiKey:
        type: string
        description: OpenAI API key for LLM operations
      anthropicApiKey:
        type: string
        description: Anthropic API key (optional)
      provider:
        type: string
        description: LLM provider to use
      wandbApiKey:
        type: string
        description: Weights & Biases API key (optional)
      wandbProjectName:
        type: string
        default: frontline_mcp
        description: Weights & Biases project name
      port:
        type: number
        default: 4000
        description: Port for HTTP server if using HTTP mode
  exampleConfig:
    openaiApiKey: sk-abc123def456
    provider: openai
    anthropicApiKey: ak-xyz789
    wandbApiKey: wandb_key_123
    wandbProjectName: frontline_mcp
    port: 4000
